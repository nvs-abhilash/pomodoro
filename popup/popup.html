<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMinutes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main class="container">
        <div id="mainView">
            <button id="settingsButton" aria-label="Settings">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <button id="musicToggle" aria-label="Toggle music">
                <i class="fas fa-volume-mute"></i>
            </button>
            <h1>MindfulMinutes</h1>
            <div id="sessionType">Focus Session</div>
            <div id="timerContainer">
                <div id="timer">25:00</div>
                <div id="editIcon"><i class="fas fa-edit"></i></div>
            </div>
            <div id="controls">
                <button id="startPause" class="outline"><i class="fas fa-play"></i></button>
                <button id="reset" class="outline secondary"><i class="fas fa-undo"></i></button>
            </div>
            <div id="stats">Today: 0 | Weekly Avg: 0.0</div>
        </div>
        <div id="settingsView" style="display: none;">
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="musicUrl">YouTube Music URL:</label>
                <input type="url" id="musicUrl" required placeholder="https://www.youtube.com/watch?v=...">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="auto">System Default</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <button type="submit" class="primary">Save and Return</button>
            </form>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
