<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Pomodoro</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main class="container">
        <h1>Zen Pomodoro</h1>
        <div id="musicToggle"><i class="fas fa-volume-mute"></i></div>
        <div id="sessionType">Focus Session</div>
        <div id="timerContainer">
            <div id="timer">25:00</div>
            <div id="editIcon"><i class="fas fa-edit"></i></div>
        </div>
        <div id="controls">
            <button id="startPause" class="outline"><i class="fas fa-play"></i></button>
            <button id="reset" class="outline secondary"><i class="fas fa-undo"></i></button>
        </div>
        <div id="stats">Today: 0 | Weekly Avg: 0.0</div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
